      // 计算页面数
      $("#menu li").each(function(idx, it){

        $(it).children("span.k-link").html($(it).children("span.k-link").html()+ "（" + count + "）");
      })

    });

    function loadFrame(url) {
      if (!url) return;

      kendo.ui.progress($("_main_content"), true);

      var encodedUrl = $.base64.encode(url);

      window.location.hash = encodedUrl;

      var frame = document.getElementById("_main_frame");
      if (frame) {
        frame.src = "about:blank";
        try {
          frame.contentWindow.document.write("");
          frame.contentWindow.clear();
        } catch (e) {}
      }

      iframeLoaded(frame, function() {
        kendo.ui.progress($("#_main_content"), false);
      });

      frame.src = url;
    }
