        <h5 class="form-static">特征描述</h5>
        <span class="form-static">两层楼建筑，全名是“揖峰指柏轩”，出处：一是狮子林为现存的唯一一座“禅意”园林，其建筑名称大多与禅宗的公案有关。指柏轩来自“赵州指柏”的典故。另一说源于宋代朱熹的诗句“前揖庐山，一峰独秀”；明代高启的诗句“人来问不应，笑指前庭柏”。指柏轩体态高大，四周围廊，有栏杆围合。轩前古柏树株，并与假山石峰遥相呼应，为狮子林主景之一。</span>
