<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register | UI2.0</title>

    <link href="http://enjoy-skins.oss-cn-hangzhou.aliyuncs.com/ued/1.0/framework/styles/kendo.common.min.css" rel="stylesheet">
  	<link href="http://enjoy-skins.oss-cn-hangzhou.aliyuncs.com/ued/1.0/framework/styles/kendo.default.min.css" rel="stylesheet">
    <link href="http://enjoy-skins.oss-cn-hangzhou.aliyuncs.com/ued/1.0/iconfont/iconfont.css" rel="stylesheet">
    <link href="http://enjoy-skins.oss-cn-hangzhou.aliyuncs.com/ued/1.0/skins/template1/css/skin.css" rel="stylesheet">
    <link href="http://enjoy-skins.oss-cn-hangzhou.aliyuncs.com/ued/1.0/skins/template1/css/animate.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <!-- 中文 -->
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">Tourage</h1>
            </div>
            <h3>注册Tourage</h3>
            <p>创建一个可用账户。</p>
            <form class="m-t-l" role="form" action="login.html">
                <div class="form-group">
                    <input type="text" class="k-textbox input-lg" placeholder="Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="k-textbox input-lg" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="k-textbox input-lg" placeholder="Password" required="">
                </div>
                <div class="form-group">
                    <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> 同意Tourage条款和协议 </label></div>
                </div>
                <button type="submit" class="k-button btn-primary block full-width m-b">注册</button>

                <p class="fn-text-muted fn-text-center"><small>已有Tourage账户？</small></p>
                <a class="k-button btn-sm btn-white btn-block" href="login.html">登录</a>
            </form>
            <p class="m-t-l"> <small>template1: 基于kendo UI的前端框架 &copy; 2017 Tourage</small> </p>
        </div>
    </div>

</body>

</html>
